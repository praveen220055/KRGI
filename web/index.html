<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GIF & Video Showcase</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>KRGI</h1>
    
    <div class="media-section">
      <div class="gif-section">
        <!-- <h2>GIF 1</h2> -->
        <!-- Replace with your first GIF -->
        <img src="KRCE1.gif" alt="First GIF" class="gif large-gif" />
      </div>
      
      <div class="gif-section">
        <!-- <h2>GIF 2</h2> -->
        <!-- Replace with your second GIF -->
        <img src="KRCE2.gif" alt="Second GIF" class="gif tall-gif" />
      </div>

      <div class="video-section">
        <h2>CAMPUS TOUR</h2>
        <!-- Replace with your video -->
        <video controls class="media-item">
          <source src="KRCE GROUP_20 SEC_V2.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
  </div>
</body>
</html>
